# Functional keybinds
bindl =,XF86AudioMicMute,exec,pamixer --default-source -t | $HOME/.config/hypr/scripts/micbacklight
bindle =,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness down
bindle =,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness up
#bind =,XF86MonBrightnessDown,exec,light -U 1
#bind =,XF86MonBrightnessUp,exec,light -A 1

#bind =,XF86AudioMute,exec,pamixer -t
#bind =,XF86AudioLowerVolume,exec,pamixer -d 5
#bind =,XF86AudioRaiseVolume,exec,pamixer -i 5
bindl =,XF86AudioMute,exec,~/.config/hypr/scripts/volume mute
bindle =,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume down
bindle =,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume up

bind = $mainMod SHIFT, mouse_down,exec,~/.config/hypr/scripts/volume up
bind = $mainMod SHIFT, mouse_up,exec,~/.config/hypr/scripts/volume down

bindl =,XF86AudioPlay,exec,playerctl play-pause
bindl =,XF86AudioPause,exec,playerctl play-pause
bindl =,XF86AudioPrev,exec,playerctl previous
bindl =,XF86AudioNext,exec,playerctl next

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
