$lockScreen = swaylock

# $terminalEmulator = gnome-terminal
$terminalEmulator = konsole

bind = $mainMod, RETURN, exec, $terminalEmulator
bind = $mainMod, KP_Enter, exec, $terminalEmulator
bind = $mainMod, T, exec, $terminalEmulator
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, F, togglefloating,
# bind = $mainMod, O, overview:toggle,
#bind = $mainMod, G, fullscreen, 1
bind = $mainMod, G,exec,~/.config/hypr/scripts/fullscreen
# bind = $mainMod SHIFT, G, fullscreenstate, -1 2
# bind = $mainMod, KP_5, fullscreen,
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, B, exec, blueman-manager
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, M, exec, nwg-displays
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, K, togglegroup,
bind = $mainMod SHIFT, K, moveoutofgroup,
# bind = $mainMod, W, exec, chromium
# bind = $mainMod, W, exec, firefox
bind = $mainMod, W, exec, thorium-browser
# bind = $mainMod, H, exec, thunar
bind = $mainMod, H, exec, nemo
# bind = $mainMod, H, exec, dolphin
# bind = $mainMod, L, exec, swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 7x5 --effect-vignette 0.5:0.5 --ring-color bb00cc --key-hl-color 880033 --line-color 00000000 ---inside-color 00000088 --separator-color 00000000 --grace 2 --fade-in 0.2
#bind = $mainMod, L, exec, swaylock --screenshots --clock --indicator --effect-blur 7x5
# bind = $mainMod, L, exec, $HOME/.config/hypr/scripts/lock
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, D, exec, $HOME/.config/hypr/scripts/do_not_disturb
# bind = $mainMod SHIFT, S, exec, $HOME/.config/hypr/scripts/suspend
bind = $mainMod SHIFT, W, exec, $HOME/.config/hypr/scripts/wallpaper
bind = $mainMod SHIFT, M, exec, sudo $HOME/scripts/mountNetworkDrive
bind = $mainMod SHIFT, U, exec, sudo $HOME/scripts/umountNetworkDrive
bind = $mainMod, P, exec, $HOME/.config/hypr/scripts/powermenu.sh
# bind = $mainMod, P, exec, $HOME/.config/rofi/bin/powermenu
bind = $mainMod, C, exec, code
bind = $mainMod SHIFT, C, exec, code $HOME/.config/hypr/
bind = $mainMod, R, exec, gnome-calculator
bind = SUPERSHIFT, Period, exec, pkill wofi || $HOME/.config/hypr/scripts/wofi-emoji

bind = $mainMod, O, exec, killall -s SIGUSR1 swayidle && killall -s SIGUSR1 swayidle
bind = $mainMod, S, exec, killall -SIGUSR1 waybar
# bind = $mainMod, S, exec, $HOME/.config/eww/scripts/launcher toggle_menu bar
bind = $mainMod SHIFT, S, exec, swaync-client -t -sw

# Copy text on screen using OCR.
bind = ALT,Print,exec,grim -g "$(slurp)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
# Screenshot a region
bind = , Print, exec, $HOME/.config/hypr/scripts/hyprland-screenshot-tool
# Screenshot, all monitors.
bind = SHIFT, Print, exec, $HOME/.config/hypr/scripts/hyprland-screenshot-tool -S
# Screenshot, active window
bind = $mainMod, Print, exec, $HOME/.config/hypr/scripts/hyprland-screenshot-tool -W
# Color picker
bind = CONTROL, Print, exec, hyprpicker -a

